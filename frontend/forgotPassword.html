<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">Forgot Password</h2>
    <p class="text-gray-600 text-sm mb-6">Enter your email address and we‚Äôll send you an OTP to reset your password.</p>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" class="space-y-4">
      <input 
        type="email" 
        name="email" 
        placeholder="Enter your email" 
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" 
        required 
      />
      <button 
        type="submit" 
        class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700"
      >
        Send OTP
      </button>
    </form>

    <!-- OTP + New Password Form (hidden by default) -->
    <form id="otpPasswordForm" class="space-y-4 hidden mt-6">
      <p class="text-gray-600 text-sm mb-2">Enter the 6-digit OTP sent to your email</p>
      <div class="flex justify-between">
        <input type="text" maxlength="1" class="otp-input w-12 h-12 border rounded text-center text-lg" required />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 border rounded text-center text-lg" required />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 border rounded text-center text-lg" required />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 border rounded text-center text-lg" required />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 border rounded text-center text-lg" required />
        <input type="text" maxlength="1" class="otp-input w-12 h-12 border rounded text-center text-lg" required />
      </div>

      <p class="text-gray-600 text-sm mt-4">Set your new password</p>
      <input 
        type="password" 
        name="newPassword" 
        placeholder="New Password" 
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" 
        required 
      />
      <input 
        type="password" 
        name="confirmPassword" 
        placeholder="Confirm New Password" 
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" 
        required 
      />

      <button 
        type="submit" 
        class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700"
      >
        Verify & Reset Password
      </button>

      <p class="text-sm text-gray-500 text-center">
        Didn‚Äôt get the OTP? 
        <span id="resendOtp" class="text-purple-600 hover:underline cursor-pointer">Send again</span>
      </p>
    </form>

    <div id="formMessage" class="mt-4 text-sm"></div>
  </div>

  <script>
    const forgotPasswordForm = document.getElementById("forgotPasswordForm");
    const otpPasswordForm = document.getElementById("otpPasswordForm");
    const formMessage = document.getElementById("formMessage");
    const resendOtpBtn = document.getElementById("resendOtp");

    let userEmail = "";

    // Step 1: Request OTP
    forgotPasswordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      userEmail = e.target.email.value;

      try {
        const response = await fetch("http://127.0.0.1:8080/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail }),
        });

        if (!response.ok) throw new Error("Failed to send OTP");

        await response.json();
        formMessage.innerHTML = `<p class="text-green-600">‚úÖ OTP sent to your email!</p>`;
        
        // switch forms
        forgotPasswordForm.classList.add("hidden");
        otpPasswordForm.classList.remove("hidden");
        document.querySelector(".otp-input").focus();
      } catch (err) {
        console.error(err);
        formMessage.innerHTML = `<p class="text-red-600">‚ùå Failed to send OTP. Try again later.</p>`;
      }
    });

    // Step 2: Resend OTP
    resendOtpBtn.addEventListener("click", async () => {
      try {
        const response = await fetch("http://127.0.0.1:8080/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail }),
        });

        if (!response.ok) throw new Error("Resend failed");

        await response.json();
        formMessage.innerHTML = `<p class="text-green-600">üîÑ OTP resent to your email!</p>`;
      } catch (err) {
        console.error(err);
        formMessage.innerHTML = `<p class="text-red-600">‚ùå Failed to resend OTP.</p>`;
      }
    });

    // Step 3: Verify OTP & Reset Password (same endpoint)
    otpPasswordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = Array.from(document.querySelectorAll(".otp-input"))
        .map(input => input.value)
        .join("");

      const newPassword = e.target.newPassword.value;
      const confirmPassword = e.target.confirmPassword.value;

      // Password validation: min 8 chars + 1 special char
      const passwordRegex = /^(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
      if (!passwordRegex.test(newPassword)) {
        formMessage.innerHTML = `<p class="text-red-600">‚ùå Password must be at least 8 characters long and include at least one special character.</p>`;
        return;
      }

      if (newPassword !== confirmPassword) {
        formMessage.innerHTML = `<p class="text-red-600">‚ùå Passwords do not match.</p>`;
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8080/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, otp, new_password: newPassword }),
        });

        if (!response.ok) throw new Error("Invalid OTP or reset failed");

        await response.json();
        formMessage.innerHTML = `<p class="text-green-600">üéâ Password reset successfully! You can now log in.</p>`;
        otpPasswordForm.reset();
      } catch (err) {
        console.error(err);
        formMessage.innerHTML = `<p class="text-red-600">‚ùå Invalid OTP or reset failed.</p>`;
      }
    });

    // Auto focus OTP inputs
    document.querySelectorAll(".otp-input").forEach((input, index, inputs) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
