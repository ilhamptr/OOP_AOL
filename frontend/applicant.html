<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Applications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-50 p-6">

  <div class="max-w-6xl mx-auto space-y-6">

    <!-- Header -->
    <div>
      <h1 class="text-2xl font-bold text-violet-700">Job Applications</h1>
      <p class="text-gray-600">Manage and review job applications from candidates</p>
    </div>

    <!-- Applicant List -->
    <div class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-800">Applicant List</h2>

        <!-- Top Applicants Control -->
        <div class="flex items-center gap-2">
          <input id="topNumInput" 
                type="number" min="1" placeholder="Top N" 
                class="w-20 border border-gray-300 rounded px-2 py-1 text-sm focus:ring-violet-500 focus:border-violet-500">
          <button onclick="handleTopApplicants()" 
                  class="px-3 py-1 bg-violet-600 text-white text-xs rounded hover:bg-violet-700">
            Show Top
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left border-collapse">
          <thead>
            <tr class="bg-violet-100 text-gray-700">
              <th class="px-4 py-2">Applicant Name</th>
              <th class="px-4 py-2">Contact</th>
              <th class="px-4 py-2">Resume</th>
              <th class="px-4 py-2">Applied Date</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="applicantsTable" class="divide-y divide-gray-200">
            <!-- Rows injected by JS -->
          </tbody>
        </table>
      </div>
    </div>

  <script>
    async function handleTopApplicants() {
      const topNum = document.getElementById("topNumInput").value;
      if (!topNum || topNum <= 0) {
        alert("Please enter a valid number (greater than 0)");
        return;
      }

      const token = localStorage.getItem("jwt");
      if (!token) {
        window.location.href = "login.html";
        return;
      }

      // Get jobId from URL
      const urlParams = new URLSearchParams(window.location.search);
      const jobId = urlParams.get("id");

      try {
        const response = await fetch(
          `http://127.0.0.1:8080/view-top-applicants/${encodeURIComponent(jobId)}?topNum=${encodeURIComponent(topNum)}`,
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            }
          }
        );

        if (!response.ok) {
          alert("Failed to fetch top applicants");
          return;
        }

        const result = await response.json();
        const applicants = result?.result?.data || [];
        renderTopApplicants(applicants);

      } catch (err) {
        console.error("Error fetching top applicants:", err);
        alert("Something went wrong while fetching top applicants.");
      }
    }

  function renderTopApplicants(applicants) {
      const table = document.getElementById("applicantsTable");
      table.innerHTML = ""; // clear old rows

      applicants.forEach(app => {
        const appliedDate = new Date(app.created_at).toLocaleString();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-3 font-medium text-gray-800">${app.applicant_name}<br>
            <span class="text-xs text-gray-500">ID: ${app.id.substring(0,8)}...</span>
          </td>
          <td class="px-4 py-3">
            <a href="mailto:${app.Email}" class="text-violet-600 hover:underline">${app.Email}</a><br>
            <a href="tel:${app.PhoneNumber}" class="text-gray-600">${app.PhoneNumber}</a>
          </td>
          <td class="px-4 py-3">
            <button onclick="downloadResume('${app.resume_file}')" 
              class="px-2 py-1 bg-gray-100 rounded text-violet-700 text-xs font-medium hover:bg-violet-200">
              Download Resume
            </button>
          </td>
          <td class="px-4 py-3 text-gray-600">${appliedDate}</td>
          <td class="px-4 py-3 flex gap-2">
            <button onclick="reviewApplicant('${app.resume_file}')" 
              class="px-3 py-1 bg-violet-600 text-white text-xs rounded hover:bg-violet-700">
              Review
            </button>
          </td>
        `;
        table.appendChild(row);
      });
    }


    async function fetchApplicants() {
      const token = localStorage.getItem("jwt");
      if (!token) {
        window.location.href = "login.html"; // redirect if not logged in
        return;
      }

      try {
        // Get the current page URL
        const urlParams = new URLSearchParams(window.location.search);

        // Extract the job_id parameter
        const jobId = urlParams.get("id");
        const response = await fetch(`http://127.0.0.1:8080/view-applicants/${encodeURIComponent(jobId)}`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          window.location.href = "login.html";
          return;
        }

        const applicants = await response.json();
        renderApplicants(applicants);

        // Update stats
        // document.getElementById("totalApps").innerText = applicants.length;
        const today = new Date().toISOString().split("T")[0];
        const newToday = applicants.filter(a => a.CreatedAt.startsWith(today)).length;
        // document.getElementById("newToday").innerText = newToday;
        // document.getElementById("pending").innerText = applicants.length; // adjust if you track status
      } catch (err) {
        console.error("Error fetching applications:", err);
        alert("Something went wrong. Try again later.");
      }
    }

    function renderApplicants(applicants) {
      const table = document.getElementById("applicantsTable");
      table.innerHTML = ""; // clear old rows

      applicants.forEach(app => {
        const appliedDate = new Date(app.CreatedAt).toLocaleString();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-3 font-medium text-gray-800">${app.ApplicantName}<br>
            <span class="text-xs text-gray-500">ID: ${app.ID.substring(0,8)}...</span>
          </td>
          <td class="px-4 py-3">
            <a href="mailto:${app.Email}" class="text-violet-600 hover:underline">${app.Email}</a><br>
            <a href="tel:${app.PhoneNumber}" class="text-gray-600">${app.PhoneNumber}</a>
          </td>
          <td class="px-4 py-3">
            <button onclick="downloadResume('${app.ResumeFile}')" 
              class="px-2 py-1 bg-gray-100 rounded text-violet-700 text-xs font-medium hover:bg-violet-200">
              Download Resume
            </button>
          </td>
          <td class="px-4 py-3 text-gray-600">${appliedDate}</td>
          <td class="px-4 py-3 flex gap-2">
            <button onclick="reviewApplicant('${app.ResumeFile}')" 
              class="px-3 py-1 bg-violet-600 text-white text-xs rounded hover:bg-violet-700">
              Review
            </button>
            <button class="px-3 py-1 bg-gray-200 text-gray-700 text-xs rounded hover:bg-gray-300">Contact</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

  async function downloadResume(fileId) {
    const token = localStorage.getItem("jwt");
    if (!token) {
      alert("You must be logged in!");
      return;
    }

    try {
      const response = await fetch(`http://127.0.0.1:8080/download-resume/${encodeURIComponent(fileId)}`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      if (!response.ok) {
        alert("Failed to fetch resume URL");
        return;
      }

      const data = await response.json();
      const fileUrl = data.url;

      // Create a temporary link to force download
      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = ""; // let browser decide filename
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

    } catch (error) {
      console.error("Error downloading resume:", error);
      alert("Something went wrong while downloading the resume.");
    }
}

    // Fetch applicants on page load
    fetchApplicants();

  async function reviewApplicant(resumeFile) {
      const token = localStorage.getItem("jwt");
      if (!token) {
        alert("You must be logged in!");
        return;
      }

      // get jobId from URL query
      const urlParams = new URLSearchParams(window.location.search);
      const jobId = urlParams.get("id");

      try {
        const response = await fetch(`http://127.0.0.1:8080/view-applicant-evaluation/${encodeURIComponent(jobId)}/${encodeURIComponent(resumeFile)}`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          alert("Failed to fetch applicant evaluation");
          return;
        }

        const evaluation = await response.json();
        renderEvaluationModal(evaluation);

      } catch (error) {
        console.error("Error fetching applicant evaluation:", error);
        alert("Something went wrong while reviewing the applicant.");
      }
    }

  function renderEvaluationModal(evaluation) {
        const modal = document.getElementById("reviewModal");
        const content = document.getElementById("evaluationContent");

        // Clear old content
        content.innerHTML = "";

        // Extract evaluation text
        const evalText = evaluation?.result?.response || "No evaluation available.";

        // Render inside a nice paragraph block
        content.innerHTML = `
          <div class="bg-violet-50 border border-violet-200 rounded p-4 text-gray-700 leading-relaxed">
            ${evalText}
          </div>
        `;

        // Show modal
        modal.classList.remove("hidden");
        modal.classList.add("flex");
  }

  function closeModal() {
        const modal = document.getElementById("reviewModal");
        modal.classList.remove("flex");
        modal.classList.add("hidden");
      }


  </script>

  <!-- Review Modal -->
  <div id="reviewModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
      <!-- Close button -->
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">&times;</button>
      
      <h2 class="text-xl font-semibold text-violet-700 mb-4">Applicant Evaluation</h2>
      <div id="evaluationContent" class="space-y-3 text-sm text-gray-700">
        <!-- Evaluation data will be injected here -->
      </div>

      <div class="mt-6 flex justify-end">
        <button onclick="closeModal()" class="px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">
          Close
        </button>
      </div>
    </div>
  </div>
</body>
</html>
