<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50">

  <!-- Header -->
  <div class="text-center py-8">
    <h1 class="text-3xl font-bold text-purple-700">Join Our Team</h1>
    <p class="text-gray-600">We're looking for talented individuals to help us grow</p>
  </div>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 px-4">

    <!-- Job Details -->
    <div class="col-span-2 space-y-6">
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div id="jobHeader" class="bg-purple-600 text-white p-6"></div>
        <div class="p-6 space-y-3 text-gray-700" id="jobDescription"></div>
      </div>
    </div>

    <!-- Application Form -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-semibold text-purple-700 mb-2">Apply for this Position</h3>
      <p class="text-sm text-gray-500 mb-4">Fill out the form below to submit your application</p>

      <form id="applicationForm" class="space-y-3">
        <input type="text" name="name" placeholder="Full Name *" class="w-full border rounded px-3 py-2" required />
        <input type="email" name="email" placeholder="Email Address *" class="w-full border rounded px-3 py-2" required />
        <input type="tel" name="phone_number" placeholder="Phone Number *" class="w-full border rounded px-3 py-2" required />
        <input type="file" name="file" accept=".pdf,.doc,.docx" class="w-full text-sm text-gray-600" required />
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Submit Application</button>
      </form>

      <div id="formMessage" class="mt-4 text-sm"></div>
    </div>

  </div>

  <script>
    async function fetchJob() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get("id");

        if (!jobId) {
          document.getElementById("jobDescription").innerHTML =
            "<p class='text-red-600'>No job available.</p>";
          return;
        }

        const response = await fetch(`http://127.0.0.1:8080/job-details/${jobId}`);
        if (!response.ok) throw new Error("Failed to fetch job details");

        const job = await response.json();

        document.getElementById("jobHeader").innerHTML = `
          <h2 class="text-2xl font-bold">${job.JobTitle}</h2>
          <div class="flex items-center gap-4 text-sm mt-2">
            <span>üìÖ Posted ${new Date(job.CreatedAt).toDateString()}</span>
          </div>
        `;

        document.getElementById("jobDescription").innerHTML =
          `<pre class="whitespace-pre-line">${job.Description}</pre>`;

      } catch (err) {
        console.error("Error:", err);
        document.getElementById("jobDescription").innerHTML =
          "<p class='text-red-600'>Error loading job details.</p>";
      }
    }

    // Handle form submission
    document.getElementById("applicationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formMessage = document.getElementById("formMessage");

      const formData = new FormData(e.target);

      // Get jobId from query
      const urlParams = new URLSearchParams(window.location.search);
      const jobId = urlParams.get("id");
      if (jobId) {
        formData.append("job_id", jobId); // attach jobId to submission
      }

      try {
        const response = await fetch(`http://127.0.0.1:8080/apply/${jobId}`, {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Failed to submit application");

        const result = await response.json();
        formMessage.innerHTML = `<p class="text-green-600">‚úÖ Application submitted successfully!</p>`;
        e.target.reset();
      } catch (err) {
        console.error(err);
        formMessage.innerHTML = `<p class="text-red-600">‚ùå Failed to submit application.</p>`;
      }
    });

    fetchJob();
  </script>

</body>
</html>
